<!--
    웹 접근성이란?
        월드 와이드 웹(World Wide Web)을 창시한 팀 버너스 리는 웹이란 '장애에 구해 없이 도든 사람이 손쉽게 정보를 공유할 수 있는 공간'이라
        고 정의하였으며, 웹 콘텐츠를 제작항ㅇ 때에는 장애에 구애될이 없이 누구나 접근할 수 있도록 제작하여야 한다고 하였다.
        이는 모든 사용자가 신체적, 환경적 조건과 관계없이 웹에 접근하여 이용할 수 있도록 보장하는 것을 뜻한다. 
-->
